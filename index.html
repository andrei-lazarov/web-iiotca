<!DOCTYPE html>
<html>

<head>
<title>Voice Assistant</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
  background-image: url('background.png');
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
</style>
</head>

<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="w3-display-topleft w3-padding-large w3-xlarge">
    Spotify
  </div>
  <div class="w3-display-middle">
    <h1 class="w3-jumbo w3-animate-top" id="song">Title</h1>
    <h1 class="w3-jumbo w3-animate-top" id="artist">Artist</h1>
    <hr class="w3-border-grey" style="margin:auto;width:40%">
    <p class="w3-large w3-center" id="status">Status</p>
  </div>
  <div class="w3-display-bottomleft w3-padding-large">
    Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a>
  </div>
</div>

<!-- <h1 id="dataElement"></h1> -->

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
  import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCbzSmjF0-4PG09Jz_qEthpYMHq6VxCqb8",
    authDomain: "voice-assistant-iiotca.firebaseapp.com",
    databaseURL: "https://voice-assistant-iiotca-default-rtdb.firebaseio.com",
    projectId: "voice-assistant-iiotca",
    storageBucket: "voice-assistant-iiotca.appspot.com",
    messagingSenderId: "722919537250",
    appId: "1:722919537250:web:808efa3113eb9bb638ef3b",
    measurementId: "G-MBYNQSPDP1"
  };

  const app = initializeApp(firebaseConfig);
  const database = getDatabase(app);
  const dataRef = ref(database, '/');

  onValue(dataRef, (snapshot) => {
    const data = snapshot.val();
    document.getElementById('song').innerHTML = `<strong>${data.song}</strong>`;
    document.getElementById('artist').textContent = data.artist;
    document.getElementById('status').textContent = data.status;
    
  });
</script>



</body>






</html>
